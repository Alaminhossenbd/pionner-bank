<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pioneer Bank</title>
  </head>

  <body>
    <div class="container" id="login-area">
      <h1 class="display-4 text-center mb-5">Welcome To Pionner Bank</h1>
      <div class="submit-area">
        <h3 class="md-3">Login-Account</h3>
        <input type="text" class="form-control mb-3" placeholder="Email" />
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          name=""
          id=""
        />
        <button type="submit" id="submit" class="btn btn-success mt-3">
          Submit
        </button>
      </div>
    </div>
    <div class="container" id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">000</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$000</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">1240</span></h2>
          </div>
        </div>
      </div>
      <div class="row py-5">
        <div class="col-md-6">
          <div class="submit-area">
            <input
              id="depositAmount"
              type="text"
              class="form-control"
              placeholder="$ Amount You Want To Deposit"
            />
            <br />
            <button id="addDeposit" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <input
              id="withdrawAmount"
              type="text"
              class="form-control"
              placeholder="$ Amount You Want To withdraw"
            />
            <br />
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // login button event handler
      const submitBtn = document.getElementById('submit');
      submitBtn.addEventListener('click', function () {
        const loginArea = document.getElementById('login-area');
        loginArea.style.display = 'none';
        const transactionArea = document.getElementById('transaction-area');
        transactionArea.style.display = 'block';
      });

      // deposit button event handler
      const depositBtn = document.getElementById('addDeposit');
      depositBtn.addEventListener('click', function () {
        const depositNumber = getInputNumber('depositAmount');

        updateSpanText('currentDeposit', depositNumber);
        updateSpanText('currentBalance', depositNumber);

        document.getElementById('depositAmount').value = '';
      });

      // withdraw button event handler
      const withdrawBtn = document.getElementById('addWithdraw');
      withdrawBtn.addEventListener('click', function () {
        const withdrawNumber = getInputNumber('withdrawAmount');
        console.log(withdrawNumber);
      });

      function getInputNumber(id) {
        const Amount = document.getElementById(id).value;
        const amountNumber = parseFloat(Amount);
        return amountNumber;
      }

      function updateSpanText(id, depositNumber) {
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const totalAmount = depositNumber + currentNumber;
        document.getElementById(id).innerText = totalAmount;
      }
    </script>
  </body>
</html>
